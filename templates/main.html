<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            var marker;
            var infoWindow;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 40.717333, lng: -74.004814},
                    zoom: 12
                });

                map.addListener('click', function(e) {
                    placeMarkerAndPanTo(e.latLng, map);
                });

                infoWindow = new google.maps.InfoWindow;
                marker = new google.maps.Marker({
                        map: map
                    });

                addMarker();
            }

            function placeMarkerAndPanTo(latLng, map) {
                var content = 
                    `<form action="/api/add_entity" method="post">
                        <label>First Name</label><br>
                        <input type="text" name="first_name"><br>
                        <label>Last Name</label><br>
                        <input type="text" name="last_name"><br>
                        <label>Latitude</label><br>
                        <input type="text" name="latitude" value = ${latLng.lat()}><br>
                        <label>Longitude</label><br>
                        <input type="text" name="longitude" value=${latLng.lng()}><br>
                        <label>Stuff</label><br>
                        <input type="text" name="stuff"><br>
                        <label>Amount</label><br>
                        <input type="number" name="amount"><br>
                        <label>Need</label>
                        <input type="radio" name="have" value="True">
                        <label>Have</label>
                        <input type="radio" name="have" value="False"><br><br>
                        <input type="submit" value="Submit">
                    </form>`
                marker.setPosition(latLng);
                infoWindow.setContent(content);
                infoWindow.open(map, marker);
            }

            async function addMarker() {
                var numMarkers = 0;
                var labels = ['‚ùï', 'üí™'];
                var contents = ['Need üò∑', 'Have üò∑'];
                var names = ['Tai-Ying Chen', 'Donald Trumph']


                types = []
                for (var i = 0; i < 10; i++) {
                    var type = Math.round(Math.random());
                    types.push(type);
                }

                Array.prototype.forEach.call(types, function(type) {
                    var infoWindow = new google.maps.InfoWindow;
                    var infowincontent = document.createElement('div');
                    var strong = document.createElement('strong');
                    strong.textContent = names[type];
                    infowincontent.appendChild(strong);
                    infowincontent.appendChild(document.createElement('br'));

                    var text = document.createElement('text');
                    text.textContent = contents[type];
                    infowincontent.appendChild(text);

                    var marker = new google.maps.Marker({
                        position: {lat: 40.717333 + (Math.random()-0.5)/5, lng: -74.004814 + (Math.random()-0.5)/5},
                        animation: google.maps.Animation.DROP,
                        map: map,
                        label: {
                                text: labels[type],
                                fontSize: '20px'
                        }
                    });
                    marker.addListener('click', function() {
                        infoWindow.setContent(infowincontent);
                        infoWindow.open(map, marker);
                    });

                    infoWindow.setContent(infowincontent);
                    infoWindow.open(map, marker);
                });
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap"
        async defer></script>

        <!-- Initialize Firebase -->

    </body>
</html>
