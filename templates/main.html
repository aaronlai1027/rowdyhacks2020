<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            var marker;
            var infoWindow;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 40.717333, lng: -74.004814},
                    zoom: 12
                });

                map.addListener('click', function(e) {
                    placeMarkerAndPanTo(e.latLng, map);
                });

                infoWindow = new google.maps.InfoWindow;
                marker = new google.maps.Marker({
                        map: map
                    });

                getMarkers();
            }

            function placeMarkerAndPanTo(latLng, map) {
                var content = 
                    `<form action="/api/add_entity" method="post">
                        <input type="hidden" name="latitude" value = ${latLng.lat()}>
                        <input type="hidden" name="longitude" value=${latLng.lng()}>
                        <div class="input-group input-group-sm mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">üòÉ</span>
                            </div>
                            <input type="text" class="form-control" name="first_name" placeholder="First Name">
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                        </div>
                        <div class="input-group input-group-sm mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">‚òéÔ∏è</span>
                            </div>
                            <input type="tel" name="phone" class="form-control" pattern="[0-9]{3}-*[0-9]{3}-*[0-9]{4}" placeholder="Phone">
                        </div>
                        <div class="input-group input-group-sm mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">‚úâÔ∏è</span>
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="input-group input-group-sm mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">üì¶</span>
                            </div>
                            <input type="text" class="form-control" name="stuff" placeholder="Stuff">
                        </div>
                        <div class="input-group input-group-sm mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">üî¢</span>
                            </div>
                            <input type="number" class="form-control" name="amount" placeholder="Amount">
                        </div>
                        <div class="input-group input-group-sm mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">üîë</span>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="custom-control custom-radio custom-control-inline mb-2">
                            <input type="radio"class="custom-control-input" id="need" name="have" value="0">
                            <label class="custom-control-label" for="need"><strong>‚ùó NEED</strong></label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline mb-2">
                            <input type="radio"class="custom-control-input" id="have" name="have" value="1">
                            <label class="custom-control-label" for="have"><strong>üí™ HAVE</strong></label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
                    </form>`
                marker.setPosition(latLng);
                infoWindow.setContent(content);
                infoWindow.open(map, marker);
            }

            const getMarkers = async () => {
                const response = await fetch('/api/query_entity');
                const data = await response.json();
                var labels = ['‚ùï', 'üí™'];
                console.log(data);

                Array.prototype.forEach.call(data.result, function(element) {
                    console.log(element)
                    var title = element.have ? 'HAVE' : 'NEED';
                    var type = element.have ? 1 : 0;
                    var infoWindow = new google.maps.InfoWindow;
                    var infowincontent = document.createElement('div');
                    var strong = document.createElement('strong');
                    strong.textContent = `${element.first_name} ${title} ${element.stuff}`;
                    infowincontent.appendChild(strong);
                    infowincontent.appendChild(document.createElement('br'));

                    var text = document.createElement('text');
                    text.textContent = `amount: ${element.amount}`;
                    infowincontent.appendChild(text);

                    var marker = new google.maps.Marker({
                        position: {lat: parseFloat(element.latitude), lng: parseFloat(element.longitude)},
                        animation: google.maps.Animation.DROP,
                        map: map,
                        label: {
                                text: labels[type],
                                fontSize: '20px'
                        }
                    });
                    marker.addListener('click', function() {
                        infoWindow.setContent(infowincontent);
                        infoWindow.open(map, marker);
                    });

                    infoWindow.setContent(infowincontent);
                    infoWindow.open(map, marker);
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap"
        async defer></script>
    </body>
</html>
